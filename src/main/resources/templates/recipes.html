<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Recipe Viewer</title>
</head>
<body>
<h1>Recipe List</h1>

<table border="1">
  <tr>
    <td>Name</td>
  </tr>
  <tr th:each="recipe : ${data}">
    <td th:text="${recipe.name}">Name</td>
    <td><a th:href="@{/recipes/{id}(id=${recipe.id})}">View</a>
    <td><a th:href="@{/update/{id}(id=${recipe.id})}">Update</a>
    <td><a th:href="@{/delete/{id}(id=${recipe.id})}">Delete</a>
    </td>
  </tr>
</table>
<br>
<a th:href="@{/recipes/create}">Create New Recipe</a>

</body>
</html>
